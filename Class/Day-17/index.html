<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resonsive Web Design Grid System</title>
    <link rel="stylesheet" href="css/rwd.css">
</head>
<body>
    <div class="demo">
        <figure class="img-wrapper">
            <img 
                class ="rwd-img hide" 
                src="https://unsplash.it/800/420/?item=10" alt="숲 건너 저편의 푸른 바다"
                width="800" height="420">
        </figure>
        <figure class="video-wrapper hide">
            <video
            class = "rwd-video"
            autoplay
            loop="0"
            src="./media/holzweiler_new.mp4"
            width="960" height="540"></video>
        </figure>

        <!--배경 이미지, 유투브/비메오(iframe) 비디오 예시  -->
        <figure class="hide rwd-bg green-leap"></figure>
        <figure class="hide rwd-bg add"></figure>
        
        <!-- 크롭 콘텐츠 이미지 예시 -->
        <header class ="hide big-header">
            <h1 class="big-header-title">우르르쾅쾅</h1>
            <figure class="crop-img-wrapper">
                <img
                class ="scale-up"
                src="./images/breno-machado-17850.jpg" alt="내마음이랄카"
                width="900" height="600">
            </figure>
        </header>
        <!-- 크롭 배경 이미지 예시-->
        <header class="hide big-header cracker">
            <h1 class="big-header-title">우르르쾅쾅</h1>
        </header>

        <!--스케일 업 모듈 이미지  -->
        <a href="#" class="hide scale-up">
            <div class="scale-wrap">
                <img class ="scale-img" src="./images/breno-machado-17850.jpg" alt=""
                width="140" height="200">
                <span class="scale-mask"></span>
            </div>
        </a>
